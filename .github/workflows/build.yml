name: Auto Build function (Use for call only)
on: 
 workflow_call:
    inputs:
      arch:
        type: string
      gapps:
        type: string
      root:
        type: string
      link:
        type: string
jobs:
  build:
    name: Build WSA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â™»ï¸
        uses: actions/checkout@v3

      - name: Setup Python ðŸ­
        uses: actions/setup-python@v4
        with:
          check-latest: true
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: scripts/

      - name: Setup Python3 Virtual Enviroment ðŸ
        working-directory: scripts
        run: |
          sudo apt-get update
          PYTHON_VENV_DIR="$(dirname "$PWD")/python3-env"
          python3 -m venv "$PYTHON_VENV_DIR" || abort "Failed to create python3 virtual env"
          # shellcheck disable=SC1091
          source "$PYTHON_VENV_DIR/bin/activate" || abort "Failed to activate python3 virtual env"
          python3 -c "import pkg_resources; pkg_resources.require(open('requirements.txt',mode='r'))" &>/dev/null || {
              echo "Installing Python3 dependencies"
              python3 -m pip install --upgrade -r requirements.txt || abort "Failed to install python3 dependencies"
          }
          deactivate

      - name: Install Ubuntu Dependencies ðŸ§‘â€ðŸ­
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ca-certificates patchelf e2fsprogs aria2 p7zip-full attr unzip xz-utils qemu-utils python3-venv
          version: 1.0

      - name: Build WSA ${{ matrix.arch }} with GAPPS ${{ matrix.root }} ðŸ—ï¸
        id: wsa
        run: |
          if [[ -z "${{ inputs.link }}" ]]; then
              ./scripts/build.sh --arch ${{ inputs.arch }} --release-type retail --magisk-ver stable --gapps-brand ${{ inputs.gapps }} --root-sol ${{ inputs.root }} --custom-model redfin --remove-amazon --compress-format zip
          else
              wget -P ./download/wsa ${{ inputs.link }}
              mv ./download/wsa/*.Msixbundle ./download/wsa-WIF.zip
              rm -rf ./download/wsa
              wget -P ./download/xaml https://globalcdn.nuget.org/packages/microsoft.ui.xaml.2.8.4.nupkg
              7z x ./download/xaml/*.nupkg -o./download/xaml/
              mv ./download/xaml/tools/AppX/${{ inputs.arch }}/Release/*.appx ./download/Microsoft.UI.Xaml.2.8_${{ inputs.arch }}.appx
              rm -rf ./download/xaml
              ./scripts/build.sh --arch ${{ inputs.arch }} --release-type WIF --magisk-ver stable --gapps-brand ${{ inputs.gapps }} --skip-download-wsa --root-sol ${{ inputs.root }} --custom-model redfin --remove-amazon --compress-format zip
          fi

      - name: Pass to Windows ðŸ’¸
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.wsa.outputs.artifact }}
          path: output

      - name: Prepare release tag ðŸ·ï¸
        id: date
        run: |
           if [[ -z "${{ inputs.link }}" ]]; then
              echo "date=$(date +'v%Y-%m-%d')" >> $GITHUB_OUTPUT
           else
              echo "date=WSA-Insider-Version" >> $GITHUB_OUTPUT
           fi

    outputs:
      zipname: ${{ steps.wsa.outputs.artifact }}
      date: ${{ steps.date.outputs.date }}
      
  make-pri:
    name: Merge language resource
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout â™»ï¸
        uses: actions/checkout@v3

      - name: Download raw zip âŒ›
        uses: actions/download-artifact@v3
        with:
          path: ./output/
          name: ${{ needs.build.outputs.zipname }}

      - name: Copy makepri from WindowsSDK ðŸ—ï¸
        run: cp -Force "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\makepri.exe" ".\output\${{ needs.build.outputs.zipname }}"
        
      - name: Merge language resource ðŸ§™ðŸ»â€â™‚ï¸
        shell: pwsh
        run: |
         $ProcMakePri = Start-Process pwsh.exe -PassThru -NoNewWindow -Args "-ExecutionPolicy Bypass -File MakePri.ps1" -WorkingDirectory "${{ github.workspace }}\output\${{ needs.build.outputs.zipname }}"
         $ProcMakePri.WaitForExit()
         
      - name: Remove unused artifact âŒ
        uses: geekyeggo/delete-artifact@v2
        with:
          name: ${{ needs.build.outputs.zipname }}

      - name: Compress artifact ðŸ“¦
        run: 7z a -t7z ${{ needs.build.outputs.zipname }}.7z .\output\${{ needs.build.outputs.zipname }}\*
        
      - name: File Checksum âœ”ï¸
        id: run
        run: |
          $hash = Get-FileHash ${{ needs.build.outputs.zipname }}.7z | Select-Object -ExpandProperty Hash
          $hash = $hash.ToLower()
          ("hash=" + $hash) >> $env:GITHUB_OUTPUT
          
      - name: Update build to release ðŸ¤Œ
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: ${{ needs.build.outputs.zipname }}.7z
          fail_on_unmatched_files: true
          append_body: true
          tag_name: ${{ needs.build.outputs.date }}
          body: ${{ steps.run.outputs.hash }}  ${{ needs.build.outputs.zipname }}.7z

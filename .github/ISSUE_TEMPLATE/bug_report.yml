name: Bug report Bug
description: Report errors or unexpected behavior.
labels: [bug]
title: "[Bug] Short description."
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting issues of MagiskOnWSALocal!

        To make it easier for us to help you please enter detailed information below.
        
        MagiskOnWSALocal
  - type: textarea
    attributes:
      label: Steps to reproduce
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour
      placeholder: Tell us what should happen
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behaviour
      placeholder: Tell us what happens instead
    validations:
      required: true
  - type: input
    attributes:
      label: MagiskOnWSALocal commit full SHA/MagiskOnWSALocal 
      description:  Don't use 'latest'. Copy and paste full commit SHA, otherwise your issue will be closed. commit SHAï¼Œissue
    validations:
      required: true
  - type: textarea
    attributes:
      label: Linux distribution info/Linux
    validations:
      required: true
  - type: input
    attributes:
      label: Windows version/Windows
      placeholder: 10.0.22000.978
    validations:
      required: true
  - type: textarea
    attributes:
      label: Build Parameters
      description: The script prints the build information each time you start a build. It looks like this, please copy and paste it.
      placeholder: |
        COMMAND_LINE=--arch x64 --release-type retail --magisk-ver stable --gapps-brand MindTheGapps --gapps-variant pico  --root-sol magisk
        INFO: Architecture: x64
        INFO: Release Type: retail
        INFO: Magisk Version: stable
        INFO: GApps Brand: MindTheGapps
        INFO: GApps Variant: pico
        INFO: Root Solution: magisk
        Build: RELEASE_TYPE=Retail
    validations:
      required: true
  - type: checkboxes
    id: latest
    attributes:
      label: Version requirement
      options:
        - label: I am using latest commit of MagiskOnWSALocal commit 
          required: true
  - type: textarea
    attributes:
      label: Logs
      description: Please copy and paste the error or submit a screenshot. Without log, the issue will be closed.
      value: |
        <details>
        
        ```
        # Replace this line with the log
        ```
        </details>
    validations:
      required: true
